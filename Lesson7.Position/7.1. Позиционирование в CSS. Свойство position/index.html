<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS. Position, z-index.</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="panel">
    <div class="field">
        <label>Position: </label>
        <select data-el="position">
            <option value="static">Static</option>
            <option value="relative">Relative</option>
            <option value="absolute">Absolute</option>
            <option value="fixed">Fixed</option>
            <option value="sticky">Sticky</option>
        </select>
    </div>

    <div class="field">
        <label>Top: </label>
        <input type="number" value="50" step="10" data-el="input" data-type="top" />
    </div>

    <div class="field">
        <label>Left: </label>
        <input type="number" value="100" step="10" data-el="input" data-type="left" />
    </div>

    <div class="field">
        <label>Right: </label>
        <input type="number" value="0" step="10" data-el="input" data-type="right" />
    </div>

    <div class="field">
        <label>Bottom: </label>
        <input type="number" value="0" step="10" data-el="input" data-type="bottom" />
    </div>
</div>

<div class="container">
    <div class="block">Some block</div>
    <div class="block">Some block</div>
    <div class="block">Some block</div>
    <div class="block">Some block</div>

    <div class="block block-positioned" data-el="block">
        Some block
    </div>

    <div class="block">Some block</div>
    <div class="block">Some block</div>
    <div class="block">Some block</div>
    <div class="block">Some block</div>
    <div class="block">Some block</div>
    <div class="block">Some block</div>
    <div class="block">Some block</div>
    <div class="block">Some block</div>
    <div class="block">Some block</div>
    <div class="block">Some block</div>
    <div class="block">Some block</div>
    <div class="block">Some block</div>
    <div class="block">Some block</div>
    <div class="block">Some block</div>
    <div class="block">Some block</div>
    <div class="block">Some block</div>
</div>
<script src="./index.js"></script>
</body>
</html>
